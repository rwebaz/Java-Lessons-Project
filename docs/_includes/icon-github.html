<footer class="site-footer">
  <p>
    {% if site.github.is_project_page %}
      <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
    {% endif %}
  </p>
    <hr class="green-groove" />

  <p>
    <a href="https://mminail.github.io/" title="Click to return to the MMINAIL Home Page" target="_blank">Click</a>
    <span>to return to the</span>
    <a href="https://mminail.github.io/" title="Click to return to the MMINAIL Home Page" target="_blank">MMINAIL</a>
    <span>home page.</span>
  </p>
    <hr class="green-groove" />

  <p>
    <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>&nbsp;</span>
    <a href="https://github.com/{{ include.username }}">
    <span class="icon icon--github">{% include icon-github.svg %}</span>
    <span class="username">{{ include.username }}</span></a>
    <span {{ page.path | prepend: site.baseurl }}></span>
  </p>
    <hr class="green-groove" />
</footer>
